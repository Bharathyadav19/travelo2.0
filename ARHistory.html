<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR History - 3D Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-frame {
            position: relative;
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 9/19.5;
            background: #000;
            border-radius: 50px;
            border: 12px solid #1a1a1a;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
        }

        .screen {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        .home-screen {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        .home-screen h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
        }

        .home-screen button {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .home-screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .camera-screen {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
            background-size: cover;
            background-position: center;
            mix-blend-mode: overlay;
        }

        .camera-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 30;
        }

        .top-controls {
            position: absolute;
            top: 12px;
            left: 16px;
            right: 16px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* 3D Avatar Container */
        .avatar-container {
            position: absolute;
            bottom: 140px;
            left: 20px;
            width: 120px;
            height: 140px;
            z-index: 10;
        }

        .avatar-body {
            position: relative;
            width: 100%;
            height: 100%;
            animation: avatarFloat 3s ease-in-out infinite;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .avatar-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .avatar-eyes {
            display: flex;
            justify-content: space-around;
            padding: 18px 15px;
        }

        .avatar-eye {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% { height: 8px; }
            98% { height: 2px; }
        }

        .avatar-mouth {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border-bottom: 2px solid #000;
            border-radius: 0 0 20px 20px;
        }

        .avatar-body-torso {
            position: absolute;
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px 15px 25px 25px;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .avatar-arms {
            position: absolute;
            top: 65px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }

        .avatar-arm {
            width: 12px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            border-radius: 10px;
            animation: wave 2s ease-in-out infinite;
        }

        .avatar-arm.left {
            animation-delay: 0s;
        }

        .avatar-arm.right {
            animation-delay: 1s;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
        }

        .avatar-speech {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            animation: speak 5s infinite;
        }

        @keyframes speak {
            0%, 20%, 100% { opacity: 0; transform: translateX(-50%) translateY(-5px); }
            25%, 95% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Swipeable Filter Buttons */
        .filter-swipe-container {
            position: absolute;
            bottom: 220px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 15;
        }

        .filter-swipe-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 18px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .filter-swipe-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .filter-icon {
            font-size: 24px;
        }

        .swipe-arrow {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .swipe-arrow:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 24px;
            text-align: center;
            max-width: 85%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 20px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00bfff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content p {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-box {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 20px;
            max-width: 280px;
            text-align: center;
            z-index: 15;
            display: none;
        }

        .info-box.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .info-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #00bfff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-desc {
            font-size: 10px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .bottom-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            z-index: 20;
        }

        .side-button {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .side-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .capture-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.2s;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .capture-circle:hover {
            transform: scale(1.1);
        }

        .capture-circle:active {
            transform: scale(0.95);
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.98), rgba(0, 0, 0, 0.85));
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px;
            max-height: 70%;
            z-index: 25;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        .settings-panel.active {
            display: flex;
        }

        .settings-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

        .settings-tab {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .settings-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .settings-content {
            overflow-y: auto;
            flex: 1;
            display: none;
        }

        .settings-content.active {
            display: block;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .settings-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
            gap: 6px;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .settings-item-icon {
            font-size: 24px;
        }

        .gallery-screen {
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            padding: 20px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .gallery-header h2 {
            font-size: 24px;
        }

        .gallery-header button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            overflow-y: auto;
            flex: 1;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            font-size: 11px;
        }

        .gallery-item-img {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .gallery-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flash-effect {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 40;
        }

        .flash-effect.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="screen active home-screen" id="homeScreen">
                <h1>AR History</h1>
                <button onclick="startHistory()">📍 Open History</button>
                <button onclick="viewGallery()">💾 My Saves</button>
            </div>

            <div class="screen camera-screen" id="cameraScreen">
                <video class="camera-feed" id="cameraFeed" autoplay playsinline></video>
                <div class="background-overlay" id="backgroundOverlay"></div>
                <div class="camera-notch"></div>
                <div class="flash-effect" id="flashEffect"></div>

                <div class="top-controls">
                    <button class="icon-btn" onclick="goHome()">←</button>
                    <span style="font-size: 12px; opacity: 0.8;">AR MODE</span>
                    <button class="icon-btn" onclick="toggleSettings()">⚙️</button>
                </div>

                <!-- 3D Avatar -->
                <div class="avatar-container">
                    <div class="avatar-body">
                        <div class="avatar-head">
                            <div class="avatar-eyes">
                                <div class="avatar-eye"></div>
                                <div class="avatar-eye"></div>
                            </div>
                            <div class="avatar-mouth"></div>
                        </div>
                        <div class="avatar-body-torso"></div>
                        <div class="avatar-arms">
                            <div class="avatar-arm left"></div>
                            <div class="avatar-arm right"></div>
                        </div>
                        <div class="avatar-speech" id="avatarSpeech">Hey! 👋</div>
                    </div>
                </div>

                <div class="modal-overlay" id="locationModal">
                    <div class="modal-content">
                        <h2 id="locationName">📍 New Location</h2>
                        <p id="locationDesc">Want to see the history of this place?</p>
                        <div class="modal-buttons">
                            <button class="modal-btn btn-yes" onclick="acceptLocation()">Yes</button>
                            <button class="modal-btn btn-no" onclick="rejectLocation()">No</button>
                        </div>
                    </div>
                </div>

                <div class="info-box" id="infoBox">
                    <div class="info-title" id="infoTitle">Loading...</div>
                    <div class="info-desc" id="infoDesc">Fetching historical data...</div>
                </div>

                <!-- Swipeable Filters -->
                <div class="filter-swipe-container">
                    <button class="swipe-arrow" onclick="swipeFilter(-1)">‹</button>
                    <button class="filter-swipe-btn active" id="filterBtn" onclick="applyCurrentFilter()">
                        <div class="filter-icon">✨</div>
                        <div id="filterName">Normal</div>
                    </button>
                    <button class="swipe-arrow" onclick="swipeFilter(1)">›</button>
                </div>

                <div class="bottom-controls">
                    <button class="side-button" onclick="toggleChat()">💬</button>
                    <button class="capture-circle" onclick="capturePhoto()">📸</button>
                    <button class="side-button" onclick="viewGallery()">💾</button>
                </div>

                <!-- Settings Panel -->
                <div class="settings-panel" id="settingsPanel">
                    <div class="settings-tabs">
                        <button class="settings-tab active" onclick="switchSettingsTab('filters')">Filters</button>
                        <button class="settings-tab" onclick="switchSettingsTab('backgrounds')">Backgrounds</button>
                        <button class="settings-tab" onclick="switchSettingsTab('avatar')">Avatar</button>
                    </div>

                    <div class="settings-content active" id="filtersContent">
                        <div class="settings-grid" id="filtersGrid"></div>
                    </div>

                    <div class="settings-content" id="backgroundsContent">
                        <div class="settings-grid" id="backgroundsGrid"></div>
                    </div>

                    <div class="settings-content" id="avatarContent">
                        <div class="settings-grid">
                            <div class="settings-item" onclick="changeAvatarGender('girl')">
                                <div class="settings-item-icon">👧</div>
                                <div>Girl</div>
                            </div>
                            <div class="settings-item" onclick="changeAvatarGender('boy')">
                                <div class="settings-item-icon">👦</div>
                                <div>Boy</div>
                            </div>
                            <div class="settings-item" onclick="changeAvatarMood('happy')">
                                <div class="settings-item-icon">😊</div>
                                <div>Happy</div>
                            </div>
                            <div class="settings-item" onclick="changeAvatarMood('cool')">
                                <div class="settings-item-icon">😎</div>
                                <div>Cool</div>
                            </div>
                            <div class="settings-item" onclick="changeAvatarMood('excited')">
                                <div class="settings-item-icon">🤩</div>
                                <div>Excited</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="screen gallery-screen" id="galleryScreen">
                <div class="gallery-header">
                    <h2>My Saves 💾</h2>
                    <button onclick="goHome()">← Back</button>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <div style="text-align: center; grid-column: 1/-1; padding: 40px 20px; opacity: 0.6;">
                        No saves yet. Start capturing! 📸
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyAJ8B1VhtaU8bMgtsF_lBdVfVjWXvVLg9Y';
        let currentStream = null;
        let currentFilterIndex = 0;
        let currentBackgroundIndex = 0;
        let locationAccepted = false;
        let currentLocation = null;
        let saves = {};
        let avatarGender = 'girl';
        let avatarMood = 'happy';

        const filters = [
            { name: 'Normal', icon: '✨', style: 'none' },
            { name: 'Bright', icon: '☀️', style: 'brightness(1.3)' },
            { name: 'Dark', icon: '🌙', style: 'brightness(0.6) contrast(1.2)' },
            { name: 'Vintage', icon: '📷', style: 'sepia(0.7) saturate(0.8) contrast(1.1)' },
            { name: 'B&W', icon: '⚫', style: 'grayscale(1)' },
            { name: 'Warm', icon: '🔥', style: 'sepia(0.3) saturate(1.2) hue-rotate(-10deg)' },
            { name: 'Cool', icon: '❄️', style: 'hue-rotate(180deg) saturate(1.1) brightness(1.05)' },
            { name: 'Neon', icon: '🌈', style: 'brightness(1.2) contrast(1.8) saturate(1.5) hue-rotate(180deg)' },
            { name: 'Dramatic', icon: '🎭', style: 'contrast(1.5) brightness(0.9) saturate(1.2)' },
            { name: 'Ethereal', icon: '✨', style: 'brightness(1.2) blur(1px) opacity(0.95) saturate(0.8)' }
        ];

        const backgrounds = [
            { name: 'None', icon: '🚫', url: '' },
            { name: 'Ancient', icon: '🏛️', gradient: 'linear-gradient(rgba(139, 69, 19, 0.3), rgba(101, 67, 33, 0.3))' },
            { name: 'Medieval', icon: '🏰', gradient: 'linear-gradient(rgba(47, 79, 79, 0.3), rgba(25, 25, 112, 0.3))' },
            { name: 'Victorian', icon: '🎩', gradient: 'linear-gradient(rgba(75, 0, 130, 0.3), rgba(128, 0, 128, 0.3))' },
            { name: 'Modern', icon: '🏙️', gradient: 'linear-gradient(rgba(0, 191, 255, 0.3), rgba(30, 144, 255, 0.3))' },
            { name: 'Nature', icon: '🌿', gradient: 'linear-gradient(rgba(34, 139, 34, 0.3), rgba(0, 100, 0, 0.3))' },
            { name: 'Desert', icon: '🏜️', gradient: 'linear-gradient(rgba(244, 164, 96, 0.3), rgba(210, 180, 140, 0.3))' },
            { name: 'Ocean', icon: '🌊', gradient: 'linear-gradient(rgba(0, 105, 148, 0.3), rgba(72, 209, 204, 0.3))' },
            { name: 'Space', icon: '🌌', gradient: 'linear-gradient(rgba(25, 25, 112, 0.3), rgba(138, 43, 226, 0.3))' }
        ];

        const avatarMessages = [
            "Hey! 👋 Explore history!",
            "This place is cool! 😎",
            "Did you know? 🤔",
            "Amazing history! 🌟",
            "Let's discover more! 🚀",
            "Wow! Fascinating! 🤩",
            "Check this out! 👀",
            "History is awesome! 📚"
        ];

        let messageIndex = 0;

        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        async function startHistory() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: window.innerWidth > 768 ? 'user' : 'environment', 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    },
                    audio: false
                });

                document.getElementById('cameraFeed').srcObject = stream;
                currentStream = stream;
                switchScreen('cameraScreen');
                initializeSettings();
                startAvatarMessages();

                setTimeout(() => {
                    getLocationAndShowModal();
                }, 800);
            } catch (err) {
                alert('Camera access denied. Please enable camera permissions.');
            }
        }

        function initializeSettings() {
            const filtersGrid = document.getElementById('filtersGrid');
            filtersGrid.innerHTML = filters.map((filter, idx) => `
                <div class="settings-item ${idx === 0 ? 'active' : ''}" onclick="selectFilter(${idx})">
                    <div class="settings-item-icon">${filter.icon}</div>
                    <div>${filter.name}</div>
                </div>
            `).join('');

            const backgroundsGrid = document.getElementById('backgroundsGrid');
            backgroundsGrid.innerHTML = backgrounds.map((bg, idx) => `
                <div class="settings-item ${idx === 0 ? 'active' : ''}" onclick="selectBackground(${idx})">
                    <div class="settings-item-icon">${bg.icon}</div>
                    <div>${bg.name}</div>
                </div>
            `).join('');
        }

        function startAvatarMessages() {
            setInterval(() => {
                const speech = document.getElementById('avatarSpeech');
                speech.textContent = avatarMessages[messageIndex];
                messageIndex = (messageIndex + 1) % avatarMessages.length;
            }, 5000);
        }

        async function getLocationAndShowModal() {
            try {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        
                        try {
                            const geoResponse = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
                            );
                            const geoData = await geoResponse.json();
                            const place = geoData.address?.city || 
                                         geoData.address?.town || 
                                         geoData.address?.village || 
                                         geoData.address?.state || 
                                         'Current Location';
                            
                            currentLocation = { lat, lon, place };
                            document.getElementById('locationName').textContent = `📍 ${place}`;
                            document.getElementById('locationDesc').textContent = `Explore ${place}'s rich history?`;
                        } catch (e) {
                            currentLocation = { lat, lon, place: 'Current Location' };
                        }
                        
                        document.getElementById('locationModal').classList.add('active');
                    }, (err) => {
                        currentLocation = { place: 'Unknown Location' };
                        document.getElementById('locationModal').classList.add('active');
                    });
                } else {
                    currentLocation = { place: 'Unknown Location' };
                    document.getElementById('locationModal').classList.add('active');
                }
            } catch (err) {
                console.error('Geolocation error:', err);
            }
        }

        async function acceptLocation() {
            locationAccepted = true;
            document.getElementById('locationModal').classList.remove('active');
            document.getElementById('infoBox').classList.add('active');
            document.getElementById('avatarSpeech').textContent = "Let me find history! 🔍";
            await fetchHistoryFromGemini();
        }

        function rejectLocation() {
            locationAccepted = false;
            document.getElementById('locationModal').classList.remove('active');
            document.getElementById('avatarSpeech').textContent = "No problem! 👌";
        }

        async function fetchHistoryFromGemini() {
            try {
                const prompt = `Generate ONE interesting historical fact about ${currentLocation.place || 'this place'}. 
                Respond ONLY with valid JSON (no markdown, no code blocks):
                {"title":"Short Place Name","description":"One fascinating sentence about its history"}`;

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                const data = await response.json();
                let content = data.candidates[0]?.content?.parts[0]?.text || '';
                
                content = content.replace(/```json/g, '').replace(/```/g, '').trim();
                
                try {
                    const historical = JSON.parse(content);
                    document.getElementById('infoTitle').textContent = historical.title || currentLocation.place;
                    document.getElementById('infoDesc').textContent = historical.description || 'A place with rich history';
                    document.getElementById('avatarSpeech').textContent = "Cool fact! 🤓";
                } catch (e) {
                    loadDefaultHistory();
                }
            } catch (err) {
                console.error('Gemini error:', err);
                loadDefaultHistory();
            }
        }

        function loadDefaultHistory() {
            document.getElementById('infoTitle').textContent = currentLocation.place;
            document.getElementById('infoDesc').textContent = 'A place with rich historical significance';
            document.getElementById('avatarSpeech').textContent = "Interesting place! 🏛️";
        }

        function swipeFilter(direction) {
            currentFilterIndex = (currentFilterIndex + direction + filters.length) % filters.length;
            updateFilterButton();
            applyCurrentFilter();
        }

        function updateFilterButton() {
            const filter = filters[currentFilterIndex];
            document.getElementById('filterName').textContent = filter.name;
            document.querySelector('.filter-icon').textContent = filter.icon;
        }

        function applyCurrentFilter() {
            const video = document.getElementById('cameraFeed');
            video.style.filter = filters[currentFilterIndex].style;
        }

        function selectFilter(index) {
            currentFilterIndex = index;
            updateFilterButton();
            applyCurrentFilter();
            
            document.querySelectorAll('#filtersGrid .settings-item').forEach((item, idx) => {
                item.classList.toggle('active', idx === index);
            });
        }

        function selectBackground(index) {
            currentBackgroundIndex = index;
            const bg = backgrounds[index];
            const overlay = document.getElementById('backgroundOverlay');
            
            if (bg.gradient) {
                overlay.style.background = bg.gradient;
            } else {
                overlay.style.background = 'none';
            }
            
            document.querySelectorAll('#backgroundsGrid .settings-item').forEach((item, idx) => {
                item.classList.toggle('active', idx === index);
            });
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        function switchSettingsTab(tab) {
            document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.settings-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
        }

        function changeAvatarGender(gender) {
            avatarGender = gender;
            const head = document.querySelector('.avatar-head');
            if (gender === 'girl') {
                head.style.background = 'linear-gradient(135deg, #ffd700, #ffb700)';
                document.getElementById('avatarSpeech').textContent = "Hey there! 👧";
            } else {
                head.style.background = 'linear-gradient(135deg, #4169e1, #1e90ff)';
                document.getElementById('avatarSpeech').textContent = "What's up! 👦";
            }
        }

        function changeAvatarMood(mood) {
            avatarMood = mood;
            const messages = {
                happy: "I'm so happy! 😊",
                cool: "Looking cool! 😎",
                excited: "So excited! 🤩"
            };
            document.getElementById('avatarSpeech').textContent = messages[mood];
        }

        function toggleChat() {
            const speech = document.getElementById('avatarSpeech');
            const randomMessage = avatarMessages[Math.floor(Math.random() * avatarMessages.length)];
            speech.textContent = randomMessage;
        }

        function capturePhoto() {
            const video = document.getElementById('cameraFeed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 1280;
            canvas.height = video.videoHeight || 720;
            const ctx = canvas.getContext('2d');
            
            ctx.filter = filters[currentFilterIndex].style;
            ctx.drawImage(video, 0, 0);

            const flash = document.getElementById('flashEffect');
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            const save = {
                id: Date.now(),
                image: canvas.toDataURL('image/jpeg', 0.9),
                timestamp: new Date().toLocaleString(),
                location: currentLocation?.place || 'Unknown',
                filter: filters[currentFilterIndex].name,
                background: backgrounds[currentBackgroundIndex].name,
                history: locationAccepted ? {
                    title: document.getElementById('infoTitle').textContent,
                    desc: document.getElementById('infoDesc').textContent
                } : null
            };

            saves[save.id] = save;
            document.getElementById('avatarSpeech').textContent = "Great shot! 📸";
            alert('📸 Captured! Check My Saves');
        }

        function viewGallery() {
            switchScreen('galleryScreen');
            renderGallery();
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            const savesList = Object.values(saves);
            
            if (savesList.length === 0) {
                grid.innerHTML = `<div style="text-align: center; grid-column: 1/-1; padding: 40px 20px; opacity: 0.6;">
                    No saves yet. Start capturing! 📸
                </div>`;
                return;
            }

            grid.innerHTML = savesList.map(save => `
                <div class="gallery-item">
                    <div class="gallery-item-img">
                        <img src="${save.image}" alt="Saved photo">
                    </div>
                    <div style="font-weight: 600; margin-bottom: 4px;">${save.location}</div>
                    <div style="opacity: 0.7; font-size: 10px;">${save.timestamp}</div>
                    <div style="opacity: 0.8; margin-top: 4px;">Filter: ${save.filter}</div>
                    ${save.history ? `<div style="opacity: 0.7; margin-top: 4px; font-size: 10px;">${save.history.title}</div>` : ''}
                </div>
            `).join('');
        }

        function goHome() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            switchScreen('homeScreen');
            document.getElementById('settingsPanel').classList.remove('active');
            document.getElementById('infoBox').classList.remove('active');
            locationAccepted = false;
        }
    </script>
</body>
</html>
