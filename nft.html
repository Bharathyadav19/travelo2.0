<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
        }

        .back-btn:hover {
            transform: scale(1.3) rotate(180deg);
            color: #00f2fe;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00f2fe, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 12px;
        }

        .cart-btn:hover {
            transform: scale(1.3);
            color: #ff006e;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff006e, #ff6b00);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.6);
        }

        .container {
            padding: 60px 40px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nft-card {
            background: linear-gradient(135deg, rgba(100, 50, 200, 0.3), rgba(50, 100, 200, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transform: translateY(0);
        }

        .nft-card:hover {
            transform: translateY(-12px);
            border-color: rgba(255, 0, 110, 0.6);
            box-shadow: 0 20px 60px rgba(255, 0, 110, 0.3);
        }

        .nft-image {
            position: relative;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            overflow: hidden;
        }

        .nft-card:nth-child(1) .nft-image { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .nft-card:nth-child(2) .nft-image { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .nft-card:nth-child(3) .nft-image { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .nft-card:nth-child(4) .nft-image { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .nft-card:nth-child(5) .nft-image { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .nft-card:nth-child(6) .nft-image { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .nft-card:nth-child(7) .nft-image { background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%); }
        .nft-card:nth-child(8) .nft-image { background: linear-gradient(135deg, #2e2e78 0%, #662d8c 100%); }
        .nft-card:nth-child(9) .nft-image { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .nft-card:nth-child(10) .nft-image { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .nft-card:nth-child(11) .nft-image { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .nft-card:nth-child(12) .nft-image { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b00, #ff0000);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .nft-content {
            padding: 25px;
        }

        .nft-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .nft-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .nft-price {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .nft-price strong {
            color: #00f2fe;
            font-size: 18px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: flex-end;
            z-index: 1000;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-panel {
            background: linear-gradient(135deg, #0f0c29, #302b63);
            width: 100%;
            max-width: 450px;
            height: 100vh;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: slideInRight 0.4s ease;
            border-left: 2px solid rgba(255, 0, 110, 0.3);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .cart-header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-cart:hover {
            transform: rotate(90deg);
            color: #ff006e;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .remove-item {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid rgba(255, 0, 110, 0.5);
            color: #ff006e;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .remove-item:hover {
            background: rgba(255, 0, 110, 0.4);
            transform: scale(1.05);
        }

        .cart-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        .cart-footer {
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .cart-total-price {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #00f2fe, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 999;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .header {
                padding: 15px 20px;
            }

            .container {
                padding: 40px 20px;
            }

            .title {
                font-size: 24px;
            }

            .cart-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="title">NFT</div>
        <button class="cart-btn" onclick="openCart()">
            🛒
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </div>

    <div class="container">
        <div class="nft-grid" id="nftGrid"></div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-panel">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="closeCart()">✕</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-label">Total:</span>
                    <span class="cart-total-price" id="cartTotal">$0</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        const nfts = [
            {
                id: 1,
                title: "Partner Discount",
                description: "Get exclusive deals with our partners",
                price: "Free",
                badge: "20% OFF",
                emoji: "👨‍💼"
            },
            {
                id: 2,
                title: "Unlock AR Filter",
                description: "Premium augmented reality effects",
                price: "150 TOK",
                badge: "150 TOK",
                emoji: "✨"
            },
            {
                id: 3,
                title: "Anlock AR Filter",
                description: "Exclusive Anlock AR collection",
                price: "150 TOK",
                badge: "150 TOK",
                emoji: "💫"
            },
            {
                id: 4,
                title: "Premium Avatar",
                description: "Customize your digital identity",
                price: "250 TOK",
                badge: "New",
                emoji: "👤"
            },
            {
                id: 5,
                title: "Exclusive Badge",
                description: "Show your VIP status",
                price: "100 TOK",
                badge: "Limited",
                emoji: "🏅"
            },
            {
                id: 6,
                title: "Gold Frame",
                description: "Elite profile frame",
                price: "200 TOK",
                badge: "Premium",
                emoji: "🖼️"
            },
            {
                id: 7,
                title: "Glow Effect",
                description: "Mystical glow aura",
                price: "175 TOK",
                badge: "Hot",
                emoji: "✨"
            },
            {
                id: 8,
                title: "Cyber Skin",
                description: "Futuristic avatar skin",
                price: "300 TOK",
                badge: "Rare",
                emoji: "🤖"
            },
            {
                id: 9,
                title: "Dragon Wings",
                description: "Legendary wings effect",
                price: "400 TOK",
                badge: "Epic",
                emoji: "🐉"
            },
            {
                id: 10,
                title: "Neon Border",
                description: "Glowing neon profile border",
                price: "120 TOK",
                badge: "Trending",
                emoji: "🌠"
            },
            {
                id: 11,
                title: "Crystal Crown",
                description: "Shimmering crystal crown",
                price: "350 TOK",
                badge: "Exclusive",
                emoji: "👑"
            },
            {
                id: 12,
                title: "Particle Trail",
                description: "Magic particle effect trail",
                price: "225 TOK",
                badge: "New",
                emoji: "💎"
            }
        ];

        function renderNFTs() {
            const grid = document.getElementById('nftGrid');
            grid.innerHTML = nfts.map(nft => `
                <div class="nft-card">
                    <div class="nft-image">
                        <div style="font-size: 100px;">${nft.emoji}</div>
                        <div class="badge">${nft.badge}</div>
                    </div>
                    <div class="nft-content">
                        <div class="nft-title">${nft.title}</div>
                        <div class="nft-description">${nft.description}</div>
                        <div class="nft-price">Price: <strong>${nft.price}</strong></div>
                        <div class="btn-group">
                            <button class="btn-primary" onclick="buyNFT(${nft.id}, '${nft.title}', '${nft.price}')">Buy</button>
                            <button class="btn-secondary" onclick="addToCart(${nft.id}, '${nft.title}', '${nft.price}')">Add Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function buyNFT(id, title, price) {
            showToast(`🎉 Successfully purchased "${title}"!`);
        }

        function addToCart(id, title, price) {
            cart.push({ id, title, price });
            updateCartCount();
            showToast(`✅ "${title}" added to cart!`);
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">🛒<br>Your cart is empty</div>';
                document.getElementById('cartTotal').textContent = '$0';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        <div class="cart-item-price">${item.price}</div>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');

            updateCartTotal();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            renderCart();
            showToast('Item removed from cart');
        }

        function updateCartTotal() {
            let total = 0;
            cart.forEach(item => {
                const price = parseInt(item.price) || 0;
                total += price;
            });
            document.getElementById('cartTotal').textContent = `${total} TOK`;
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Cart is empty!');
                return;
            }
            showToast(`🎉 Checkout successful! Total: ${document.getElementById('cartTotal').textContent}`);
            cart = [];
            updateCartCount();
            closeCart();
        }

        function goBack() {
            window.location.href = 'reward.html';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Close modal when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCart();
            }
        });

        // Initialize
        renderNFTs();
    </script>
</body>
</html>
