<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Challenge Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        /* Header */
        .header {
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 1px solid rgba(0, 255, 255, 0.15);
            padding: 12px 15px;
            z-index: 40;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            flex: 1;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Map Area */
        .map-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Vision Overlay */
        .vision-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 15;
            display: none;
        }

        .vision-overlay.show {
            display: block;
        }

        .vision-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(124, 58, 237, 0.04));
            border: 2px solid rgba(0, 255, 255, 0.25);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { box-shadow: inset 0 0 15px rgba(0, 212, 255, 0.08), 0 0 20px rgba(0, 212, 255, 0.1); }
            50% { box-shadow: inset 0 0 30px rgba(0, 212, 255, 0.15), 0 0 40px rgba(0, 212, 255, 0.2); }
        }

        .glow-1 {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.25), transparent);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 2s ease-in-out infinite;
        }

        .glow-2 {
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.25), transparent);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 2.5s ease-in-out infinite 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        /* Bottom Navigation Popup */
        .nav-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15, 15, 35, 0.98), rgba(10, 10, 25, 0.99));
            border-top: 2px solid rgba(0, 255, 255, 0.35);
            border-radius: 24px 24px 0 0;
            padding: 25px;
            z-index: 1000;
            animation: slideUp 0.4s ease;
            display: none;
            max-height: 60vh;
            overflow-y: auto;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .nav-popup.show {
            display: block;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .destination-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .destination-info h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .destination-info p {
            font-size: 12px;
            color: #888;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 100, 150, 0.05));
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-icon {
            font-size: 20px;
            color: #00d4ff;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #00d4ff;
        }

        /* Action Buttons */
        .popup-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .popup-btn {
            padding: 14px 20px;
            border: 1.5px solid rgba(0, 255, 255, 0.25);
            background: rgba(0, 212, 255, 0.08);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .popup-btn:hover {
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 212, 255, 0.15);
            transform: translateY(-2px);
        }

        .popup-btn.ar-btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-color: #00d4ff;
            color: black;
        }

        .popup-btn.ar-btn:hover {
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        /* Story Popup Modal */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .story-modal.show {
            display: flex;
        }

        .story-card {
            background: rgba(10, 14, 39, 0.98);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .story-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.25);
            color: #00d4ff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .story-close:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .story-info-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .story-user-details h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .story-user-details p {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .story-content-box {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            min-height: 80px;
        }

        .story-actions {
            display: flex;
            gap: 10px;
        }

        .story-action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 255, 255, 0.25);
            background: rgba(0, 212, 255, 0.08);
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .story-action-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .popup-buttons {
                grid-template-columns: 1fr;
            }

            .story-card {
                padding: 20px;
            }
        }
        .nav-popup.show {
    display: block;
}

    </style>
</head>
<body>
    
    <div class="container">
        <!-- Header -->
<div class="header">
    <button class="back-btn" onclick="window.location.href='ARhome.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">AR Challenge</div>
    <div style="width: 40px;"></div>
</div>



        <!-- Map Area -->
        <div class="map-area">
            <div id="map"></div>
            <div class="vision-overlay" id="visionOverlay">
                <div class="glow-1"></div>
                <div class="glow-2"></div>
                <div class="vision-card"></div>
            </div>
        </div>

        <!-- Bottom Navigation Popup -->
        <div class="nav-popup" id="navPopup">
            <div class="popup-header">
                <div class="destination-icon">
                    <i class="fas fa-map-pin"></i>
                </div>
                <div class="destination-info">
                    <h2 id="destTitle">Adventure Theme Park</h2>
                    <p id="destSubtitle">Exciting AR Challenge Awaits</p>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-road"></i></div>
                    <div class="stat-label">Distance</div>
                    <div class="stat-value" id="distValue">1.2km</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-hourglass-end"></i></div>
                    <div class="stat-label">Duration</div>
                    <div class="stat-value" id="durationValue">10 min</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-map"></i></div>
                    <div class="stat-label">Route Type</div>
                    <div class="stat-value">Driving</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="popup-buttons">
                <button class="popup-btn" onclick="selectMode('normal')">
                    <i class="fas fa-map-location-dot"></i>
                    Normal Mode
                </button>
                <button class="popup-btn ar-btn" onclick="selectMode('ar')">
                    <i class="fas fa-vr-cardboard"></i>
                    AR Mode
                </button>
            </div>
        </div>

        <!-- Story Modal -->
        <div class="story-modal" id="storyModal">
            <div class="story-card">
                <button class="story-close" onclick="closeStory()">
                    <i class="fas fa-times"></i>
                </button>

                <div class="story-info-header">
                    <div class="story-avatar" id="storyAvatar">👨</div>
                    <div class="story-user-details">
                        <h3 id="storyName">User Name</h3>
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="storyLoc">Location</span>
                        </p>
                    </div>
                </div>

                <div class="story-content-box" id="storyContent">
                    Loading story...
                </div>

                <div class="story-actions">
                    <button class="story-action-btn" onclick="likeStory()">
                        <i class="fas fa-heart"></i>
                        Like
                    </button>
                    <button class="story-action-btn" onclick="shareStory()">
                        <i class="fas fa-share"></i>
                        Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map;
        let routeLine = null;
        let arMarkers = [];
        let currentStory = null;

        const arStories = [
            { id: 1, name: 'Alex Turner', location: 'Downtown Park', avatar: '👨', lat: 28.5355, lng: 77.3905, content: 'Exploring beautiful nature with AR! 🌿' },
            { id: 2, name: 'Sarah Chen', location: 'City Center', avatar: '👩', lat: 28.5360, lng: 77.3915, content: 'Amazing AR experience at the city center! 🏙️' },
            { id: 3, name: 'Mike Johnson', location: 'Beach Area', avatar: '👨', lat: 28.5350, lng: 77.3920, content: 'Beach vibes captured in AR! 🌊' },
            { id: 4, name: 'Emma Davis', location: 'Garden Square', avatar: '👩', lat: 28.5345, lng: 77.3910, content: 'Gorgeous garden AR story! 🌸' },
            { id: 5, name: 'Chris Wilson', location: 'Market Street', avatar: '👨', lat: 28.5365, lng: 77.3905, content: 'Street art meets AR technology! 🎨' },
        ];

        function loadRouteData() {
            const data = localStorage.getItem('selectedPlace');
            if (data) {
                return JSON.parse(data);
            }
            return {
                title: "Adventure Theme Park",
                distance: "1.2",
                duration: "10",
                userLat: 28.5355,
                userLng: 77.3910,
                destLat: 28.5365,
                destLng: 77.3920
            };
        }

        function initMap() {
            const data = loadRouteData();
            const userLoc = { lat: parseFloat(data.userLat), lng: parseFloat(data.userLng) };
            const destLoc = { lat: parseFloat(data.destLat), lng: parseFloat(data.destLng) };

            map = L.map('map').setView(userLoc, 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19,
            }).addTo(map);

            // Route line
            routeLine = L.polyline([userLoc, destLoc], {
                color: '#00d4ff',
                weight: 5,
                opacity: 0.85,
                dashArray: '8, 4',
                lineCap: 'round',
                lineJoin: 'round'
            }).addTo(map);

            // User marker
            const userMarkerIcon = L.divIcon({
                html: '<div style="background: linear-gradient(135deg, #00d4ff, #0099ff); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; box-shadow: 0 0 20px rgba(0,212,255,0.8); font-size: 24px;"><i class="fas fa-user"></i></div>',
                iconSize: [50, 50]
            });
            L.marker(userLoc, { icon: userMarkerIcon }).addTo(map).bindPopup('<b>Your Location</b>');

            // Destination marker
            const destMarkerIcon = L.divIcon({
                html: '<div style="background: linear-gradient(135deg, #ffff00, #ffcc00); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; box-shadow: 0 0 20px rgba(255,255,0,0.8); font-size: 24px;"><i class="fas fa-location-dot"></i></div>',
                iconSize: [50, 50]
            });
            L.marker(destLoc, { icon: destMarkerIcon }).addTo(map).bindPopup(`<b>${data.title}</b>`);

            // AR markers
            arStories.forEach(story => {
                const arIcon = L.divIcon({
                    html: `<div style="display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.7)); animation: glow 1.5s ease-in-out infinite;"><i class="fas fa-map-pin" style="color: #00d4ff;"></i></div>`,
                    iconSize: [40, 40]
                });
                const marker = L.marker({ lat: story.lat, lng: story.lng }, { icon: arIcon }).addTo(map);
                marker.on('click', () => showStory(story));
            });

            map.fitBounds([userLoc, destLoc]);

            // Show popup
            setTimeout(() => {
                document.getElementById('visionOverlay').classList.add('show');
                document.getElementById('destTitle').textContent = data.title;
                document.getElementById('distValue').textContent = data.distance + 'km';
                document.getElementById('durationValue').textContent = data.duration + ' min';
                document.getElementById('navPopup').classList.add('show');
            }, 600);
        }

        function showStory(story) {
            currentStory = story;
            document.getElementById('storyAvatar').textContent = story.avatar;
            document.getElementById('storyName').textContent = story.name;
            document.getElementById('storyLoc').textContent = story.location;
            document.getElementById('storyContent').textContent = story.content;
            document.getElementById('storyModal').classList.add('show');
        }

        function closeStory() {
            document.getElementById('storyModal').classList.remove('show');
            currentStory = null;
        }

        function likeStory() {
            alert('Liked ' + currentStory.name + "'s AR Story!");
        }

        function shareStory() {
            alert('Shared ' + currentStory.name + "'s AR Story!");
        }

        function selectMode(mode) {
            if (mode === 'normal') {
                alert('Normal Mode: Browse AR stories on the map!');
            } else if (mode === 'ar') {
                const data = loadRouteData();
                localStorage.setItem('arChallengeData', JSON.stringify({
                    ...data,
                    startTime: Date.now()
                }));
                window.location.href = 'ar-challenge.html';
            }
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('storyModal').addEventListener('click', (e) => {
            if (e.target.id === 'storyModal') closeStory();
        });
        // =========== AUTO-HIDE BOTTOM POPUP FIX ===========
let popupHideTimer;

function showPopup() {
    const popup = document.getElementById('navPopup');
    popup.classList.add('show');  // Show popup

    // Clear any existing timer
    if (popupHideTimer) {
        clearTimeout(popupHideTimer);
    }

    // Set new timer to hide after 3 seconds
    popupHideTimer = setTimeout(() => {
        popup.classList.remove('show');
    }, 3000);
}

function hidePopup() {
    const popup = document.getElementById('navPopup');
    if (popupHideTimer) {
        clearTimeout(popupHideTimer);
    }
    popup.classList.remove('show');
}

// =========== MAP CLICK TO SHOW POPUP ===========
document.getElementById('map').addEventListener('click', function(e) {
    // Only trigger if user actually taps the map (not a button)
    if (e.target === this || e.target.closest('#map')) {
        showPopup();
    }
});

// Optional: Also support touch for mobile
document.getElementById('map').addEventListener('touchstart', function(e) {
    const target = e.target;
    if (target === this || target.closest('#map')) {
        showPopup();
    }
});

// =========== INITIALIZE MAP & SHOW POPUP ON LOAD ===========
window.addEventListener('load', () => {
    initMap(); // Your existing map init

    // Show popup 600ms after load (matches your animation)
    setTimeout(showPopup, 600);
});

    </script>
</body>
</html>
